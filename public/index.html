<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Document Verification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Identity Verification</h2>
                <form id="verification-form" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="document-type">Select Document Type*:</label>
                        <select id="document-type" name="document-type" class="form-control" required>
                            <option value="" disabled selected>Select a type</option>
                            <option value="passport">Passport</option>
                            <option value="license">Driver's License</option>
                            <option value="id">ID Card</option>
                            <option value="other">Adhar Card</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="dropzone" id="document-dropzone"></div>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                    <div id="validation-messages" class="text-center">Accepted formats:PDF,JPG,JPEG,DOCX,PNG
                        Max file sixe: 2MB</div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
